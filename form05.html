<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <label for="isex">Homem</label>
            <input type="radio" name="sex" id="isexmas" checked>

            <label for="isex">Mulher</label>
            <input type="radio" name="sex" id="isexfem">
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="es" id="ifu"> <label for="ifu">Futebol</label> <br>
            <input type="checkbox" name="es" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="es" id="ivol"> <label for="ivol">Volei</label> <br>
            <input type="checkbox" name="es" id="inat"> <label for="inat">Natação</label> <br>
        </fieldset>

        <p>
            <input type="button" value="Envir">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
