<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
        width: 200px;
        height: 100px;
        border-collapse: collapse;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
         <tr>
            <td>D</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>
         <tr>
            <td>H</td>
            
            
            <td>J</td>
        </tr>
         <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
