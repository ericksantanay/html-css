<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Exemplos de formulario</h1>

        <div>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <optgroup label="Estado">
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Estado">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>

            <div>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <!--Sem value não aparece a abreviação que eu adiciono-->
                    <option>Administração</option>

                    <!--Com value-->
                    <option value="DEV">Desenvolvedor</option>
                </datalist>
            </div>

        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </div>
    </form>
</body>
</html>
